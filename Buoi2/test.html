<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Server CRUD</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin: 12px 0; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    .deleted { text-decoration: line-through; opacity: 0.6; }
    .row-actions button { margin-right: 6px; }
    .section { margin-bottom: 24px; }
    .form-row input { margin-right: 8px; }
  </style>
</head>
<body>
  <h1>JSON Server CRUD</h1>

  <!-- POSTS -->
  <div class="section">
    <h2>Posts</h2>

    <div class="form-row">
      <!-- TẠO MỚI: BỎ TRỐNG ID -->
      <input type="text" id="post_id" placeholder="(leave blank to create)" disabled />
      <input type="text" id="post_title" placeholder="title" />
      <input type="text" id="post_views" placeholder="views" />
      <button onclick="SavePost()">Save Post</button>
      <button onclick="ClearPostForm()">Clear</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>TITLE</th>
          <th>VIEWS</th>
          <th>DELETED?</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody id="post_tbody"></tbody>
    </table>
  </div>

  <!-- COMMENTS -->
  <div class="section">
    <h2>Comments</h2>

    <div class="form-row">
      <!-- TẠO MỚI: BỎ TRỐNG ID -->
      <input type="text" id="cmt_id" placeholder="(leave blank to create)" disabled />
      <input type="text" id="cmt_postId" placeholder="postId (string)" />
      <input type="text" id="cmt_text" placeholder="comment text" />
      <button onclick="SaveComment()">Save Comment</button>
      <button onclick="ClearCommentForm()">Clear</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>POST ID</th>
          <th>TEXT</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody id="cmt_tbody"></tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
